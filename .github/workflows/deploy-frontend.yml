name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'apps/frontend/**'  # Hanya trigger jika frontend berubah
  pull_request:
    branches:
      - main
    paths:
      - 'apps/frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout kode
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      # Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.4

      # Install dependencies dengan cache
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Build frontend dengan Turborepo
      - name: Build Frontend
        run: pnpm turbo run build --filter=frontend

      # Deploy ke Vercel
      - name: Deploy to Vercel
        id: vercel-deploy
        continue-on-error: true
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          pnpm dlx vercel --cwd apps/frontend --token $VERCEL_TOKEN ${{ github.event_name == 'push' && '--prod' || '' }}

      # Output URL deployment jika tersedia
      - name: Output Deployment URL
        if: success() && steps.vercel-deploy.outputs.url
        run: echo "ðŸš€ Deployed to ${{ steps.vercel-deploy.outputs.url }}"
